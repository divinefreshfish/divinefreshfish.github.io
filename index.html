<html>

<head>
    <title>Food Website Design</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="hero">
        <div class="nav-bar">
            <div class="nav-logo">
                <a href="index.html">
                    <img src="logo.png">
                </a>
            </div>
            <div class="nav-links" id="nav-links">
                <i class="fa fa-close" onclick="closeMenu()"></i>
                <ul>
                    <a href="#">
                        <li>HOME</li>
                    </a>
                    <a href="about.html">
                        <li>ABOUT</li>
                    </a>
                    <a href="#">
                        <li>MENU</li>
                    </a>
                </ul>
                <button type="button" class="btn">ORDER NOW</button>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </div>
        <div class="banner-title">
            <h1><span>Delite</span> in every <span>Bite</span> !</h1>
            <button type="button" class="btn">EXPLORE</button>
        </div>
        <div class="vertical-bar">
            <div class="search-icon">
                <i class="fa fa-th-list"></i>
                <i class="fa fa-search"></i>
            </div>
            <div class="social-icon">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-instagram"></i>
                <i class="fa fa-whatsapp"></i>
            </div>
        </div>
        <div class="notifications">
            <div class="contents">
                <h1>Delivery Location:</h1>
                <small>Thane, Kalwa, Mulund</small>
                <small>& Bombay on order above 3K</small>
            </div>
            <div class="notification-img">
                <img src="small-img.jpg">
            </div>
        </div>
    </div>
    <script>
        var show = document.getElementById("nav-links")

        function showMenu() {
            show.style.right = "0";
        }

        function closeMenu() {
            show.style.right = "-200px";
        }
    </script>
</body>

</html>
